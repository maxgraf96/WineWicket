<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<meta name="viewport" content="width=device-width, initial-sacle=1.0">
	<head>
		<meta charset="utf-8" />
		<title>Wine - Home</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
    <div wicket:id="debug" id="debug"></div>
    <div class="backgroundimage">

    </div>
    <div id="wrapper">
        <header>
            <table id="headerTable">
                <tr>
                    <td>
                        <h1>WiO</h1>
                    </td>
                    <td><h1>|</h1></td>
                    <td><h2>Wine list</h2></td>
                </tr>
            </table>
        </header>
        <main>
            <div wicket:id="noWine" id="noWine">
                <p>Your wine list is empty!
                    <a href="#" onclick="document.getElementById('textname').focus();">Add wine</a></p>
            </div>
            <div id="wineFormContainer">
                <form wicket:id="wineForm">
                    <input type="text" wicket:id="name" placeholder="Name" id="textname" /><br />
                    <input type="text" wicket:id="ort" placeholder="Herkunftsort" /><br />
                    <input type="text" wicket:id="type" placeholder="Weintyp" /><br />
                    <input type="text" wicket:id="year" placeholder="Herstellungsjahr" /><br />
                    <input type="text" wicket:id="abHofPrice" placeholder="Preis" /><br />
                    <input type="text" wicket:id="agingPrivate" placeholder="Art der Reife" /><br />
                    Bestellbar<input type="checkbox" wicket:id="bestellbar" /><br />
                    <input type="submit" value="Add" />
                    <input type="submit" value="Fill" wicket:id="fill" />
                </form>
            </div>
            <div wicket:id="weinkeller" id="weinkeller">
                <table wicket:id="wineTable"></table>
            </div>
        </main>
        <footer>
            <wicket:link><a href="SignOut.html" id="logout">Logout</a></wicket:link>
        </footer>
    </div>
    </body>
</html>
